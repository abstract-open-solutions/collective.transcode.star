[buildout]
extensions = 
    buildout.dumppickedversions
    mr.developer

unzip = true
dump-picked-versions-file = versions.cfg

parts =
    transcodedaemon
    zope2
    instance
    zopepy

# Change the number here to change the version of Plone being used
extends = 
    http://dist.plone.org/release/3.3.5/versions.cfg
versions = versions
sources = sources
auto-checkout = *

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/3.3.5
    http://dist.plone.org/thirdparty

# Add additional eggs here
eggs = collective.transcode.star

# Reference any eggs you are developing here, one per line
# e.g.: develop = src/my.package
develop = .


[versions]
zope.i18n = 3.4.0
zope.component = 3.5.1
z3c.form = 2.3.3
zope.schema = 3.6.0
zope.lifecycleevent = 3.5.2
zope.location = 3.5.4
zope.site = 3.5.1
zope.security = 3.5.2
zope.app.exception = 3.4.2
zope.app.security = 3.5.3
zope.app.authentication = 3.5.0
zope.app.appsetup = 3.11.0 
zope.app.wsgi = 3.6.1
zope.app.publication = 3.5.3
zope.app.publisher = 3.5.2
zope.app.pagetemplate = 3.4.1
zope.app.form = 3.5.0
zope.formlib = 3.5.2
zope.traversing = 3.5.4
zope.proxy = 3.4.2
zope.interface = 3.5.3
zope.app.applicationcontrol = 3.4.3
ZODB3 = 3.8.3


[zope2]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.zope2install
recipe = plone.recipe.zope2install
fake-zope-eggs = true
url = ${versions:zope2-url}

[instance]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.zope2instance
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
blob-storage = var/blobstorage
#debug-mode = on
#verbose-security = on
# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = Plone my.package
eggs =
    Plone
    PILwoTK
    plone.app.blob
    plone.reload
    zope.interface
    ${buildout:eggs}

# If you want to register ZCML slugs for any packages, list them here.
# e.g. zcml = my.package my.other.package
zcml = plone.app.blob
       plone.reload
       

[transcodedaemon]
recipe = collective.transcode.recipe
listen_host = localhost
listen_port = 8888
videofolder = videos
secret = 1771d99931264d538e75eeb19da7d6a0

default_supported_mimetypes = ['video/mpeg', 'video/3gpp', 'video/x-ms-wmv', 'video/ogg', 'video/x-ogg', 'video/x-ogm+ogg', 'video/mpeg', 'video/quicktime', 'video/x-la-asf', 'video/x-ms-asf', 'video/x-msvideo']

profiles = [ { 'id' : 'jpeg', 'cmd' : 'scripts/getThumb %s %s', 'supported_mime_types': ${transcodedaemon:default_supported_mimetypes}, 'output_mime_type': 'image/jpeg', 'output_extension': 'jpg' }, { 'id' : 'mp4', 'cmd' : 'scripts/transcodeMp4 %s %s', 'supported_mime_types': ${transcodedaemon:default_supported_mimetypes}, 'output_mime_type': 'video/mp4', 'output_extension': 'mp4' }, { 'id' : 'ogg', 'cmd' : 'scripts/transcodeTheora %s %s', 'supported_mime_types': ${transcodedaemon:default_supported_mimetypes}, 'output_mime_type': 'video/ogg', 'output_extension': 'ogv' } ]


[sources]
collective.transcode.recipe = svn https://svn.plone.org/svn/collective/collective.transcode.recipe/trunk
collective.transcode.daemon = svn https://svn.plone.org/svn/collective/collective.transcode.daemon/trunk

[zopepy]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/zc.recipe.egg
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy


